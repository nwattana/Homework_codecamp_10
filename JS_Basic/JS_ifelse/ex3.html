<body>
    <script>
        let score = prompt("Input your score ")
        let message;

        message = score>= 80 ? "you got A" : score >= 70 ? "you got B" : score >= 60 ? "you got C" : score > 49 ? "you got D" : "you got F" ;
        alert(message);
    </script>
