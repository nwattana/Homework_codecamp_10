<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Gallery</title>
    <style>
        body { padding: 0; margin: 0; height: 200vh;}
        .big {width: 50%; height: 50%;}
        .small { width: 25%; height: 25%;}
        .inside {width: 10%; height: 10%;}
        .absolute {position: absolute;}
        .relative{ position: relative;}
        .fixed {position: fixed;}
        .top{top: 0;}
        .left{left: 0;}
        .right{right: 0;}
        .bottom {bottom: 0;}
        .center {left: 50%; top:50%;transform: (-50%,-50%);}
        .red {background-color: red;}
        .green {background-color: green;}
        .blue {background-color: blue;}
        .yellow {background-color: yellow;}
        .pink {background-color: pink;}
        .white {background-color: white;}

</style>
</head>
<body>
    <h2>Image Gallery Card</h2>
    <div class="card">
        <img src="https://picsum.photos/seed/pfdsum/250" alt="">
        <div class="container">
            <h4>Nice picture</h4>
            <p>A beautiful picture</p>
        </div>
    </div>
    <div class="card">
        <img src="https://picsum.photos/seed/tes/250" alt="">

            <h4>Nice picture</h4>
            <p>A beautiful picture</p>
        </div>
    </div>
    
</body>
</html>
